<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Barrio Covid</title>


 
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

 
   <link th:href="@{/css/estilos.css}" rel="stylesheet">

  

</head>

<body>



 <div th:include="comprador/header.html::header"></div>

   
    <div class="container"> 
      <div class="row text-center">

        
        <h1 class="display-3">Tiendas cerca de ti:</h1>

        
       
        <form class="form-inline my-2 my-lg-0"  th:action="@{/comprador/{idcomprador}/buscartienda (idcomprador=${idcomprador})}" method="post">
        
          <input class="form-control mr-sm-2" type="search"
        placeholder="Buscar" aria-label="Search" name="nombre"
        autocomplete="off"> 
      
      
        </form>

        <div class="col-lg-3 col-md-6 mb-4" th:each="vendedor: ${vendedores}">
          <div class="card h-100 text-white" style="background-color: #17a2b8;">
           
            <div class="card-body">
              <p class="card-text" th:text="${vendedor.nombre}"></p>
              <p class="card-text" th:text="${vendedor.direccion}"></p>
            </div>
            <img class="card-img-top" th:src="@{/img/tienda.jpg}" width="700" height="325">
            <div class="card-footer">
              <a href="productohome.html" class="btn btn-light" th:href="@{/comprador/{idcomprador}/tienda/{id} (idcomprador=${idcomprador}, id=${vendedor.id})}">Seleccionar tienda</a>
            </div>
          </div>
        </div>

      </div>        
        
     </div>
       
     </div>
    </div>
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    

  </body>

  </html>
