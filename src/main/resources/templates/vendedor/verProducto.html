<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Barrio Covid</title>


 
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

   
   <link th:href="@{/css/estilos.css}" rel="stylesheet">

</head>

<body>



<div th:include="vendedor/header.html::header"></div>


<div class="container">
  <div class="row">
    <h1 class="mt-4 mb-3">
      Mis productos 
    </h1>
        

    <div class="aux"></div>
    
    <div class="credit-card-div">
    <img th:src="@{/img/alimentos.png}" width="100" height="100" class="img-rounded" />
    </div>
    
</div>


  <div class="row">
  <a class="btn btn-info" th:href="@{/misproductos/nuevoProducto}" > AÃ±adir nuevo producto</a>
  <div class="aux"></div>
  <div class="aux"></div>
  <a class="btn btn-info" th:href="@{/misproductos/pedidos}" > Pedidos disponibles</a>
  <div class="aux"></div>
  <a class="btn btn-info" th:href="@{/misproductos/pedidosConfirmados}" > Pedidos confirmados</a>
  <div class="aux"></div>
  <a class="btn btn-info" th:href="@{/misproductos/pedidosRecogidos}" > Pedidos por recoger</a>
  </div>

  <h2></h2>
  <div class="container">
  
  <table class="table">
    <thead>
      <tr >
        <th scope="col">Nombre</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Precio</th>
        <th scope="col">Editar </th>
        <th scope="col">Eliminar </th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="producto:${misproductos}">
        <td th:text="${producto.nombre}" ></td>
        <td th:text="${producto.cantidad}"></td>
        <td th:text="${producto.precio}"></td>
        <td><a  class="btn btn-info" th:href="@{/misproductos/editarProducto/{id} (id=${producto.id})}">Editar</a> </td>
        <td><a  class="btn btn-danger" th:href="@{/misproductos/borrarProducto/{id} (id=${producto.id})}">X</a> </td>
      </tr>       
    </tbody>
  </table>

</div>





<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
