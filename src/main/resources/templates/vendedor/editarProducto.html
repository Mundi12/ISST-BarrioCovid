<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"></html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Barrio Covid</title>



  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

   
   <link th:href="@{/css/estilos.css}" rel="stylesheet">

</head>

<body>



<div th:include="vendedor/header.html::header"></div>
 
    <div class="container">



     
     

     

      <h2>Actualizar Producto</h2>
      <form class="form-horizontal" th:action="@{/misproductos/productoEditado}"  method="post"  enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${producto.id}">    
        <div class="form-group">
          <label class="control-label col-sm-2" for="nombre">Nombre:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre del producto" required autocomplete="off" th:value="${producto.nombre}">
            <div id="prueba"></div>  
          </div>
        </div>
        

        <div class="form-group">
          <label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
          <div class="col-sm-10">          
            <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad del producto" th:value="${producto.cantidad}" required autocomplete="off">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="precio">Precio:</label>
          <div class="col-sm-10">          
            <input type="number" class="form-control" step="any"  id="precio" name="precio" placeholder="Ingrese el precio del producto" th:value="${producto.precio}" required autocomplete="off">
          </div>
        </div>

        

        <div class="row">
          <div class="col-sm-2">
            <button type="submit" class="btn btn-info"> Guardar</button>
          </div>             
        </div>

      </form>

    </div>
    

    


 <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
 <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  </body>

  </html>
